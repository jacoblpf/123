<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>商城列表</title>
    <link href="__CSS__//accountBound.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1,maximum-scale=1,maximum-scale=1, user-scalable=no"
          name="viewport">
    <script src="__JS__/jquery-1.8.3.min.js"></script>
    <script src="__JS__/accountBound.js"></script>
    <script>
        var fontSize = 100;
        var elm = document.documentElement;
        elm.style.fontSize = fontSize * (elm.clientWidth / 320) + 'px';
    </script>
</head>
<body>
   <div class="accountBound">
       <div class="accountBound_head">
             <dl>
                 <dt><img src="__IMG__/grzx_02.png"></dt>
                 <dd>昵称</dd>
             </dl>
       </div>
       <form action="" method="post" class="form2"  onsubmit="return preventCon()">
           <p>&nbsp;&nbsp;账户:<input type="text" placeholder="输入用户名" name="username" id="username"></p>
           <div id="UserText"></div>
           <p>&nbsp;&nbsp;密码:<input type="text" placeholder="输入密码" name="password" id="password"></p>
           <div id="passwordText"></div>
           <input type="submit" value="立即绑定" id="bound">
           <span style="display: block;margin-left: 10%;margin-top: 0.1rem">没有账号？<a href="">跳过此步</a></span>
       </form>
   </div>
   <script>
       //验证用户名
           $("#username").blur(function(){
               if($("#username").val() == ""){
                   $("#UserText").html("用户名不能为空");
               }else{
                   $("#UserText").html("用户名不能为空");
               }
           });
       //验证密码
          $("#password").blur(function(){
              if($("#password").val() == ""  || /^[0-9a-zA-z]{6,20}&/.test($("#password").val())){
                  $("#passwordText").html("密码为空或格式不正确");
              }else{
                  $("#passwordText").html("");

              }
          });

         function preventCon(){
             if($("#username").val() == ""){
                 $("#UserText").html("用户名不能为空");
                 return false;
             }else if($("#password").val() == "" ){
                 $("#passwordText").html("密码不能为空");
                 return false;
             }
             return true;
         }

   </script>
</body>
</html>
